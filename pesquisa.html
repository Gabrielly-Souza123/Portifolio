<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este site serve para fazer pesquisas no google">
    <meta name="keywords" content="Pesquisas, google">
    <meta name="author" content="Gabrielly Machado">
    <title>Formulario de pesquisa</title>
</head>
<body>
    <h1>Pesquisa no google</h1>
    <form action="https://www.Google.com/search" method="get" target="_blank">
        <label for="q">Pesquisa</label>
        <input type="text" name="q" id="q">
        <input type="submit" name="enviar" id="enviar" value="Pesquisar">
    </form>
</body>
</html>
